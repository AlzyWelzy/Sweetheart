{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link

      href="{% static 'img/favicon.svg' %}"
      type="image/svg+xml"

</html>
